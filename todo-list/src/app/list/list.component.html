<div class="list">
    <form (submit)="newTask()">
        <div class="d-flex ">
            <input type="text" name="addTask" placeholder="Enter new task" class="add-task form-control"  [(ngModel)]="addTask"  required/>
            <button type="submit" class="btn btn-primary mx-3">Add</button>
        </div>
    </form>
    <div class="task d-flex justify-content-between align-items-center rounded my-4 p-3" style="background-color: #dadada;" *ngFor="let task of lists; let i = index">
        <p class="content m-0">{{i}} {{ task.content }}</p>
        <button class="delete btn btn-danger" (click)="removeTask(i)">delete</button>
    </div>
</div>
